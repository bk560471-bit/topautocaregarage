    <!-- Firebase Script - Self-Contained -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            orderBy, 
            onSnapshot, 
            updateDoc, 
            doc, 
            serverTimestamp,
            limit 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkVYS0CaKe1kHPp9GVnURiZz5WP5tE3iM",
            authDomain: "top-autocare.firebaseapp.com",
            projectId: "top-autocare",
            storageBucket: "top-autocare.firebasestorage.app",
            messagingSenderId: "879247821822",
            appId: "1:879247821822:web:e6a418395d52aac99a4eaf",
            measurementId: "G-T5NDM5M33Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let unsubscribeAppointments = null;
        let unsubscribeNotifications = null;
        let unsubscribeVehicles = null;
        let vehiclesMap = {};  // Map vehicleId -> vehicle data

        // DOM Elements
        const appointmentsContainer = document.getElementById('appointmentsContainer');
        const messageContainer = document.getElementById('messageContainer');
        const filterSelect = document.getElementById('filterSelect');
        const newAppointmentBtn = document.getElementById('newAppointmentBtn');  // Fixed: Declare the element

        // Utility Functions
        function showMessage(message, type = 'info') {
            const existingMessage = messageContainer.querySelector('.message');
            if (existingMessage) existingMessage.remove();
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : 'fa-info-circle'}"></i>
                ${message}
            `;
            messageContainer.appendChild(div);
            setTimeout(() => {
                if (div.parentNode) div.remove();
            }, 3000);
        }

        // Show empty state for appointments
        function showEmptyState(filter = 'all') {
            appointmentsContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-calendar-times"></i>
                    <h3>No Appointments Found</h3>
                    <p>${filter === 'all' ? 'You have no appointments yet. Book your first service!' : `No ${filter} appointments found.`}</p>
                    <a href="book-appointment.html" class="refresh-btn">
                        <i class="fas fa-plus"></i> Book Now
                    </a>
                </div>
            `;
        }

        // Format date and time
        function formatDate(date) {
            if (!date) return 'Not scheduled';
            return new Date(date.toDate()).toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatTime(time) {
            return time || 'Flexible';
        }

        function getStatusBadge(status) {
            const statusMap = {
                'pending': { text: 'Pending', class: 'status-pending' },
                'confirmed': { text: 'Confirmed', class: 'status-confirmed' },
                'completed': { text: 'Completed', class: 'status-completed' },
                'cancelled': { text: 'Cancelled', class: 'status-cancelled' }
            };
            return statusMap[status] || { text: 'Unknown', class: 'status-pending' };
        }

        // Load vehicles for mapping (rules-compliant: own vehicles only)
        function loadVehicles() {
            if (!currentUser || unsubscribeVehicles) return;

            const vehiclesQuery = query(
                collection(db, 'vehicles'),
                where('userId', '==', currentUser.uid),  // Rules-compliant
                orderBy('createdAt', 'desc')
            );

            unsubscribeVehicles = onSnapshot(vehiclesQuery, (snapshot) => {
                vehiclesMap = {};
                snapshot.forEach((docSnap) => {
                    vehiclesMap[docSnap.id] = docSnap.data();
                });
                console.log('üöó Vehicles loaded:', Object.keys(vehiclesMap).length);
            }, (error) => {
                console.error('Vehicles load error:', error);
                if (error.code === 'permission-denied') {
                    console.warn('Permission denied for vehicles');
                }
            });
        }

        // Load notifications for badge (rules-compliant: own notifications; no limit for accurate count)
        function loadNotifications() {
            if (!currentUser || unsubscribeNotifications) return;

            const notificationsQuery = query(
                collection(db, 'notifications'),
                where('userId', '==', currentUser.uid),
                where('read', '==', false),
                orderBy('timestamp', 'desc')
                // Removed limit(3) for accurate unread count
            );

            unsubscribeNotifications = onSnapshot(notificationsQuery, (snapshot) => {
                const unreadCount = snapshot.size;
                const notificationBadge = document.querySelector('.notification-badge');
                if (notificationBadge) {
                    notificationBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                    notificationBadge.style.display = unreadCount === 0 ? 'none' : 'flex';
                }
                console.log('üì± Notifications badge updated:', unreadCount);
            }, (error) => {
                console.error('Notifications error:', error);
                if (error.code === 'permission-denied') {
                    console.warn('Permission denied for notifications');
                }
            });
        }

        // Load appointments from Firestore (rules-compliant: userId filter ensures own data)
        function loadAppointments(filter = 'all') {
            if (!currentUser) {
                showMessage('Not authenticated. Redirecting...', 'error');
                setTimeout(() => window.location.href = 'signin.html', 2000);
                return;
            }

            // Clear existing listener
            if (unsubscribeAppointments) {
                unsubscribeAppointments();
            }

            // Show loading state
            appointmentsContainer.innerHTML = `
                <div style="text-align: center; padding: 2rem; color: #ffffff;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem; color: #d4af37;"></i>
                    <p>Loading your appointments from Firestore...</p>
                </div>
            `;

            let appointmentsQuery = query(
                collection(db, 'appointments'),
                where('userId', '==', currentUser.uid),  // Rules-compliant: own appointments only
                orderBy('date', 'desc')
            );

            // Add status filter if not 'all' (now synced to rules: confirmed, etc.)
            if (filter !== 'all') {
                appointmentsQuery = query(
                    appointmentsQuery,
                    where('status', '==', filter)
                );
            }

            // Set up real-time listener
            unsubscribeAppointments = onSnapshot(appointmentsQuery, (snapshot) => {
                appointmentsContainer.innerHTML = '';  // Clear loading
                let appointmentCount = 0;

                if (snapshot.empty) {
                    showEmptyState(filter);
                    appointmentCount = 0;
                } else {
                    snapshot.forEach((docSnap) => {
                        const appointment = { id: docSnap.id, ...docSnap.data() };
                        renderAppointment(appointment);
                        appointmentCount++;
                    });
                }

                console.log('‚úÖ Appointments loaded from Firestore:', appointmentCount);
            }, (error) => {
                console.error('Firestore error:', error);
                if (error.code === 'permission-denied') {
                    showMessage('Permission denied. Please check your account.', 'error');
                    setTimeout(() => window.location.href = 'signin.html', 2000);
                } else {
                    appointmentsContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Failed to Load Appointments</h3>
                            <p>Could not load appointments from Firestore. Please check your connection and try again.</p>
                            <button class="refresh-btn" onclick="refreshAppointments()">
                                <i class="fas fa-sync-alt"></i> Retry
                            </button>
                        </div>
                    `;
                    showMessage('Error loading appointments from Firestore. Please refresh.', 'error');
                }
            });
        }

        // Render single appointment (now uses vehiclesMap for vehicleId display)
        function renderAppointment(appointment) {
            const status = getStatusBadge(appointment.status);
            // Fetch vehicle details from map (rules-compliant, pre-loaded)
            let vehicleStr = 'No vehicle selected';
            if (appointment.vehicleId && vehiclesMap[appointment.vehicleId]) {
                const veh = vehiclesMap[appointment.vehicleId];
                vehicleStr = `${veh.make} ${veh.model} (${veh.year})`;
            }
            const div = document.createElement('div');
            div.className = 'appointment-card';
            div.onclick = () => viewAppointment(appointment.id);  // Make card clickable for details
            div.style.cursor = 'pointer';
            div.innerHTML = `
                <div class="appointment-header">
                    <h3>${appointment.service || 'Service Appointment'}</h3>
                    <span class="status-badge ${status.class}">${status.text}</span>
                </div>
                <div class="appointment-details">
                    <div class="detail">
                        <i class="fas fa-calendar-day"></i>
                        <span>${formatDate(appointment.date)}</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-clock"></i>
                        <span>${formatTime(appointment.time)}</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-car"></i>
                        <span>${vehicleStr}</span>
                    </div>
                    ${appointment.notes ? `
                    <div class="detail">
                        <i class="fas fa-sticky-note"></i>
                        <span>${appointment.notes}</span>
                    </div>
                    ` : ''}
                </div>
                <div class="appointment-actions">
                    ${appointment.status === 'pending' ? `
                        <button class="action-btn cancel-btn" onclick="event.stopPropagation(); cancelAppointment('${appointment.id}')">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    ` : ''}
                    <button class="action-btn view-btn" onclick="event.stopPropagation(); viewAppointment('${appointment.id}')">
                        <i class="fas fa-eye"></i> View Details
                    </button>
                </div>
            `;
            appointmentsContainer.appendChild(div);
        }

        // Cancel appointment (rules-compliant: only update 'status'; no extra fields)
        window.cancelAppointment = async (appointmentId) => {
            if (!confirm('Are you sure you want to cancel this appointment? This action cannot be undone.')) {
                return;
            }
            try {
                await updateDoc(doc(db, 'appointments', appointmentId), {
                    status: 'cancelled'  // Only this field; complies with hasOnly(['status', 'notes'])
                });
                showMessage('Appointment cancelled successfully! A confirmation will be sent.', 'success');
                // Real-time listener will update UI automatically
            } catch (error) {
                console.error('Cancel error:', error);
                if (error.code === 'permission-denied') {
                    showMessage('You are not authorized to cancel this appointment.', 'error');
                } else {
                    showMessage('Error cancelling appointment. Please try again.', 'error');
                }
            }
        };

        // View details
        window.viewAppointment = (appointmentId) => {
            window.location.href = `appointment-details.html?id=${appointmentId}`;
        };

        // Refresh appointments (manual reload option)
        window.refreshAppointments = () => {
            const currentFilter = filterSelect ? filterSelect.value : 'all';
            showMessage('Refreshing your appointments...', 'info');
            loadAppointments(currentFilter);
        };

        // Setup filter listener
        function setupFilter() {
            if (filterSelect) {
                filterSelect.addEventListener('change', (e) => {
                    showMessage(`Filtering by: ${e.target.options[e.target.selectedIndex].text}`, 'info');
                    loadAppointments(e.target.value);
                });
                filterSelect.value = 'all';  // Default
            }
        }

        // New Appointment Button
        if (newAppointmentBtn) {
            newAppointmentBtn.addEventListener('click', (e) => {
                e.preventDefault();  // If needed
                showMessage('Redirecting to book appointment...', 'info');
                // Optional: Pass current filter or other params if needed
                window.location.href = 'book-appointment.html';
            });
        }

        // DOM Ready + Auth Init
        document.addEventListener('DOMContentLoaded', () => {
            setupFilter();  // Initialize filter listener

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    console.log('üë§ User authenticated:', user.uid);
                    loadVehicles();  // Load vehicles for mapping
                    loadAppointments('all');  // Initial load with all
                    loadNotifications();  // Setup notifications badge
                } else {
                    showMessage('Please sign in to view your appointments.', 'error');
                    setTimeout(() => window.location.href = 'signin.html', 2000);
                }
            });
        });

        // Cleanup listeners on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribeAppointments) {
                unsubscribeAppointments();
                unsubscribeAppointments = null;
            }
            if (unsubscribeNotifications) {
                unsubscribeNotifications();
                unsubscribeNotifications = null;
            }
            if (unsubscribeVehicles) {
                unsubscribeVehicles();
                unsubscribeVehicles = null;
            }
        });

        console.log('üìÖ Appointments page loaded with Firestore integration');
    </script>

    <!-- Auto-hide Navigation Script -->
    <script>
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const header = document.getElementById('header');
            const mobileNav = document.querySelector('.mobile-nav');
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                if (header) header.classList.add('hidden');
                if (mobileNav) mobileNav.classList.add('hidden');
            } else {
                if (header) header.classList.remove('hidden');
                if (mobileNav) mobileNav.classList.remove('hidden');
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered');
                    })
                    .catch((error) => {
                        console.error('‚ùå Service Worker error:', error);
                    });
            });
        }
    </script>
</body>
