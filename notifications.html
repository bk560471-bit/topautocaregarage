        .notification-card {
            display: flex;

            background: rgba(30, 30, 30, 0.85);

        }
        .notification-card.unread {

        }
        .notification-card:hover {
            transform: translateY(-2px);

        .notification-icon {

        }
        .notification-content {

        .notification-content h3 {

            color: #ffffff;

            font-size: 0.875rem;

        .notification-time {

            color: #ccc;

        .notification-actions {
            display: flex;

        .mark-read-btn, .delete-btn {
            background: transparent;

            align-items: center;

        .mark-read-btn:hover {

        .delete-btn:hover {

            color: #ff6b6b;

        .message {

        .message.success {

        .message.info {

        .empty-state {

        /* Mobile Bottom Nav */
        .mobile-nav {

    <!-- Firebase Script - Self-Contained -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            orderBy, 
            onSnapshot, 
            updateDoc, 
            doc, 
            serverTimestamp, 
            writeBatch, 
            deleteDoc, 
            getDocs,
            limit 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkVYS0CaKe1kHPp9GVnURiZz5WP5tE3iM",
            authDomain: "top-autocare.firebaseapp.com",
            projectId: "top-autocare",
            storageBucket: "top-autocare.firebasestorage.app",
            messagingSenderId: "879247821822",
            appId: "1:879247821822:web:e6a418395d52aac99a4eaf",
            measurementId: "G-T5NDM5M33Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let unsubscribeNotifications = null;

        // DOM Elements
        const notificationsContainer = document.getElementById('notificationsContainer');
        const messageContainer = document.getElementById('messageContainer');
        const markAllReadBtn = document.getElementById('markAllReadBtn');
        const unreadCountEl = document.getElementById('unreadCount');
        const headerBadge = document.getElementById('headerBadge');

        // Utility Functions
        function showMessage(message, type = 'info') {
            const existingMessage = messageContainer.querySelector('.message');
            if (existingMessage) existingMessage.remove();
            
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : 'fa-info-circle'}"></i>
                ${message}
            `;
            messageContainer.appendChild(div);
            setTimeout(() => {
                if (div.parentNode) div.remove();
            }, 3000);
        }

        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'Just now';
            const now = new Date();
            const diff = now - new Date(timestamp.toDate());
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return 'Just now';
        }

        function getNotificationIcon(type = 'system') {
            const icons = {
                appointment: 'fas fa-calendar-check',
                reminder: 'fas fa-clock',
                service: 'fas fa-wrench',
                payment: 'fas fa-credit-card',
                system: 'fas fa-info-circle',
                promotion: 'fas fa-tag'
            };
            return icons[type] || 'fas fa-bell';
        }

        function getNotificationColor(type = 'system') {
            const colors = {
                appointment: '#d4af37',
                reminder: '#ff6b6b',
                service: '#4ecdc4',
                payment: '#45b7d1',
                system: '#9b59b6',
                promotion: '#e74c3c'
            };
            return colors[type] || '#d4af37';
        }

        // Update UI badges with unread count
        function updateBadges(unreadCount) {
            unreadCountEl.textContent = unreadCount;
            if (headerBadge) {
                headerBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                headerBadge.style.display = unreadCount === 0 ? 'none' : 'flex';
            }
            markAllReadBtn.style.display = unreadCount > 0 ? 'block' : 'none';
            markAllReadBtn.disabled = unreadCount === 0;
        }

        // Render empty state
        function showEmptyState() {
            notificationsContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-bell-slash"></i>
                    <h3>No Notifications</h3>
                    <p>You have no notifications at this time. We'll notify you about appointments, services, and updates.</p>
                </div>
            `;
            updateBadges(0);
        }

        // Render single notification card
        function renderNotification(notification) {
            const isUnread = !notification.read;
            const div = document.createElement('div');
            div.className = `notification-card ${isUnread ? 'unread' : ''}`;
            div.innerHTML = `
                <div class="notification-icon" style="background: ${getNotificationColor(notification.type)}20; color: ${getNotificationColor(notification.type)};">
                    <i class="${getNotificationIcon(notification.type)}"></i>
                </div>
                <div class="notification-content">
                    <h3>${notification.title || 'Notification'}</h3>
                    <p>${notification.message || 'No details provided.'}</p>
                    <span class="notification-time">${formatTimeAgo(notification.timestamp)}</span>
                </div>
                <div class="notification-actions">
                    ${isUnread ? `
                        <button class="mark-read-btn" onclick="markAsRead('${notification.id}')" title="Mark as read">
                            <i class="fas fa-check"></i>
                        </button>
                    ` : ''}
                    <button class="delete-btn" onclick="deleteNotification('${notification.id}')" title="Delete">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            notificationsContainer.appendChild(div);
        }

        // Mark single notification as read
        window.markAsRead = async (notificationId) => {
            try {
                await updateDoc(doc(db, 'notifications', notificationId), {
                    read: true,
                    readAt: serverTimestamp()
                });
                showMessage('Marked as read', 'success');
                // Reload to update UI
                if (currentUser) setupNotificationsListener(currentUser.uid);
            } catch (error) {
                console.error('Mark read error:', error);
                showMessage('Error marking as read. Please try again.', 'error');
            }
        };

        // Mark all as read using batch
        window.markAllAsRead = async () => {
            try {
                const notificationsQuery = query(
                    collection(db, 'notifications'),
                    where('userId', '==', currentUser.uid),
                    where('read', '==', false)
                );
                const snapshot = await getDocs(notificationsQuery);
                
                if (snapshot.empty) {
                    showMessage('No unread notifications', 'info');
                    return;
                }
                
                const batch = writeBatch(db);
                snapshot.forEach((docSnap) => {
                    batch.update(docSnap.ref, {
                        read: true,
                        readAt: serverTimestamp()
                    });
                });
                
                await batch.commit();
                showMessage('All notifications marked as read', 'success');
                // Reload UI
                setupNotificationsListener(currentUser.uid);
            } catch (error) {
                console.error('Mark all error:', error);
                showMessage('Error marking all as read. Please try again.', 'error');
            }
        };

        // Delete notification
        window.deleteNotification = async (notificationId) => {
            if (!confirm('Delete this notification?')) return;
            
            try {
                await deleteDoc(doc(db, 'notifications', notificationId));
                showMessage('Notification deleted', 'success');
                // Reload after delete
                if (currentUser) setupNotificationsListener(currentUser.uid);
            } catch (error) {
                console.error('Delete error:', error);
                showMessage('Error deleting notification. Please try again.', 'error');
            }
        };

        // Setup real-time listener for notifications (rules-compliant)
        function setupNotificationsListener(userId) {
            if (unsubscribeNotifications) unsubscribeNotifications();

            notificationsContainer.innerHTML = `
                <div style="text-align: center; padding: 2rem; color: #ffffff;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem; color: #d4af37;"></i>
                    <p>Loading notifications...</p>
                </div>
            `;

            const notificationsQuery = query(
                collection(db, 'notifications'),
                where('userId', '==', userId),
                orderBy('timestamp', 'desc'),
                limit(50)  // Load recent 50
            );

            unsubscribeNotifications = onSnapshot(notificationsQuery, (snapshot) => {
                notificationsContainer.innerHTML = '';
                let unreadCount = 0;

                if (snapshot.empty) {
                    showEmptyState();
                    return;
                }

                snapshot.forEach((docSnap) => {
                    const notification = { id: docSnap.id, ...docSnap.data() };
                    if (!notification.read) unreadCount++;
                    renderNotification(notification);
                });

                updateBadges(unreadCount);
                console.log('üîî Notifications updated:', snapshot.size, 'unread:', unreadCount);
            }, (error) => {
                console.error('Notifications listener error:', error);
                notificationsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading</h3>
                        <p>Failed to load notifications. Please refresh.</p>
                        <button class="refresh-btn" onclick="setupNotificationsListener('${userId}')">
                            <i class="fas fa-sync-alt"></i> Retry
                        </button>
                    </div>
                `;
                showMessage('Error loading notifications. Check connection and refresh.', 'error');
                updateBadges(0);
            });
        }

        // Authentication and page initialization
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                console.log('üë§ User logged in for notifications:', user.uid);
                setupNotificationsListener(user.uid);
            } else {
                console.log('‚ùå No user authenticated - redirecting to signin');
                showMessage('Please sign in to view notifications', 'error');
                setTimeout(() => window.location.href = 'signin.html', 2000);
            }
        });

        // Cleanup listener on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribeNotifications) {
                unsubscribeNotifications();
                unsubscribeNotifications = null;
            }
        });

        console.log('üîî Notifications page initialized');
    </script>

    <!-- Auto-hide Navigation Script -->
    <script>
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const header = document.getElementById('header');
            const mobileNav = document.querySelector('.mobile-nav');
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                if (header) header.classList.add('hidden');
                if (mobileNav) mobileNav.classList.add('hidden');
            } else {
                if (header) header.classList.remove('hidden');
                if (mobileNav) mobileNav.classList.remove('hidden');
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered');
                    })
                    .catch((error) => {
                        console.error('‚ùå Service Worker error:', error);
                    });
            });
        }
    </script>
</body>
