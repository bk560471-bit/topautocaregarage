<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Top Autocare Garage</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d4af37">

    <!-- Mobile/PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Top Autocare">

    <!-- Favicon for Browsers -->

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            line-height: 1.6;
            padding-bottom: 80px;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 80px auto 20px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.85);
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #d4af37;
            text-align: center;
        }
        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #d4af37;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #333;
            background: rgba(18, 18, 18, 0.85);
            color: #fff;
            font-size: 0.875rem;
            transition: border-color 0.3s ease;
        }
        input::placeholder {
            color: #ffffff;
        }
        input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }
        .btn-primary {
            background: #d4af37;
            color: #000;
        }
        .btn-primary:hover:not(:disabled) {
            background: #b8962e;
            transform: translateY(-2px);
        }
        .btn-primary:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: rgba(30, 30, 30, 0.85);
            color: #ffffff;
            border: 1px solid #333;
        }
        .btn-secondary:hover {
            background: rgba(51, 51, 51, 0.85);
            border-color: #d4af37;
            color: #d4af37;
        }
        .message {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .message.success {
            background: rgba(0, 255, 0, 0.15);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        .message.error {
            background: rgba(255, 0, 0, 0.15);
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        .signout-section {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
            text-align: center;
        }
        .signout-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ffffff;
            border: 1px solid #ff6b6b;
            padding: 0.75rem 1.5rem;
        }
        .signout-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
        }
        /* Header Styles */
        #header {
            background: rgba(0, 0, 0, 0.9);
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        #header.hidden {
            transform: translateY(-100%);
        }
        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            padding: 0 1rem;
            color: #d4af37;
        }
        .logo-container:hover h1 {
            text-decoration: underline;
        }
        .logo-container img {
            height: 50px;
            width: auto;
            margin-right: 0.5rem;
            border-radius: 50%;
        }
        .logo-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: #d4af37;
            text-decoration: none;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-right: 1rem;
        }
        .notification-bell {
            position: relative;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .notification-bell:hover {
            color: #d4af37;
        }
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #d4af37;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .book-service-btn {
            background: #d4af37;
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .book-service-btn:hover {
            background: #b8962e;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            #header {
                padding: 0.5rem;
                flex-wrap: wrap;
            }
            .logo-container {
                padding: 0 0.5rem;
            }
            .logo-title {
                font-size: 1.25rem;
            }
            .header-actions {
                padding-right: 0.5rem;
                gap: 0.5rem;
            }
            .book-service-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
            .container {
                margin: 70px auto 20px;
                padding: 15px;
            }
        }
        /* Mobile Bottom Nav */
        .mobile-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            z-index: 40; 
            background: rgba(30, 30, 30, 0.85); 
            border-top: 1px solid #333; 
            box-shadow: 0 -4px 10px rgba(0,0,0,0.2); 
            display: none;
            transition: transform 0.3s ease;
        }
        .mobile-nav.hidden {
            transform: translateY(100%);
        }
        @media (max-width: 768px) { .mobile-nav { display: block; } }
        .nav-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            padding: 0.5rem 0; 
            list-style: none;
        }
        .nav-item-mobile { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 0.5rem; 
            text-decoration: none; 
            color: #ffffff; 
            font-size: 0.75rem; 
            transition: all 0.3s ease; 
            cursor: pointer;
            font-weight: 500;
        }
        .nav-item-mobile:hover {
            color: #d4af37;
        }
        .nav-item-mobile.active { 
            color: #d4af37; 
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
        }
        .nav-item-mobile i { 
            font-size: 1.25rem; 
            margin-bottom: 0.25rem; 
            opacity: 0.8; 
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .nav-item-mobile:hover i {
            opacity: 1;
            transform: scale(1.1);
        }
        .nav-item-mobile.active i { 
            opacity: 1; 
            text-shadow: 0 0 6px rgba(212, 175, 55, 0.8);
            filter: drop-shadow(0 2px 6px rgba(212, 175, 55, 0.4));
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <a href="dashboard.html" class="logo-container">
            <img src="images/logo.png" alt="Top Autocare Logo" style="height: 50px; width: auto;">
            <h1 class="logo-title">Top Autocare</h1>
        </a>
        
        <div class="header-actions">
            <a href="book-appointment.html" class="book-service-btn">
                <i class="fas fa-wrench"></i> Book Service
            </a>
            
            <div class="notification-bell" onclick="window.location.href='notifications.html'">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" style="display: none;">0</span>
            </div>
        </div>
    </header>

    <!-- Profile Content -->
    <div class="container">
        <h1>My Profile</h1>
        <div id="messageContainer"></div>
        
        <!-- Profile Information Form -->
        <form id="profileForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your.email@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+254 7xx xxx xxx">
            </div>
            <button type="submit" class="btn btn-primary" id="saveProfileBtn">
                <i class="fas fa-save"></i> Save Profile
            </button>
        </form>

        <!-- Update Password Section -->
        <h2>Change Password</h2>
        <form id="passwordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" required placeholder="Enter current password">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required placeholder="Enter new password (min 6 chars)">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm new password">
            </div>
            <button type="button" class="btn btn-primary" id="updatePasswordBtn">
                <i class="fas fa-lock"></i> Update Password
            </button>
        </form>

        <!-- Sign Out Section -->
        <div class="signout-section">
            <button onclick="signOutUser()" class="btn btn-secondary signout-btn">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav">
        <ul class="nav-grid">
            <li>
                <a class="nav-item-mobile" href="myvehicles.html">
                    <i class="fas fa-car"></i>
                    <span>Vehicles</span>
                </a>
            </li>
            <li>
                <a class="nav-item-mobile" href="services.html">
                    <i class="fas fa-wrench"></i>
                    <span>Services</span>
                </a>
            </li>
            <li>
                <a class="nav-item-mobile" href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a class="nav-item-mobile" href="book-appointment.html">
                    <i class="fas fa-calendar-check"></i>
                    <span>Appointments</span>
                </a>
            </li>
            <li>
                <a class="nav-item-mobile active" href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Firebase Script - Self-Contained -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged, 
            updateEmail, 
            updatePassword, 
            reauthenticateWithCredential, 
            EmailAuthProvider, 
            signOut 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            updateDoc, 
            collection, 
            query, 
            where, 
            onSnapshot, 
            orderBy, 
            limit 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkVYS0CaKe1kHPp9GVnURiZz5WP5tE3iM",
            authDomain: "top-autocare.firebaseapp.com",
            projectId: "top-autocare",
            storageBucket: "top-autocare.firebasestorage.app",
            messagingSenderId: "879247821822",
            appId: "1:879247821822:web:e6a418395d52aac99a4eaf",
            measurementId: "G-T5NDM5M33Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let unsubscribeNotifications = null;

        // DOM Elements
        const profileForm = document.getElementById('profileForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const currentPasswordInput = document.getElementById('currentPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const updatePasswordBtn = document.getElementById('updatePasswordBtn');
        const messageContainer = document.getElementById('messageContainer');

        // Utility Functions
        function showMessage(message, type = 'info') {
            const existingMessage = messageContainer.querySelector('.message');
            if (existingMessage) existingMessage.remove();
            
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : 'fa-info-circle'}"></i>
                ${message}
            `;
            messageContainer.appendChild(div);
            setTimeout(() => {
                if (div.parentNode) div.remove();
            }, 3000);
        }

        // Load Notifications for Badge
        function loadNotifications() {
            if (!currentUser || unsubscribeNotifications) return;

            const notificationsQuery = query(
                collection(db, 'notifications'),
                where('userId', '==', currentUser.uid),
                where('read', '==', false),
                orderBy('timestamp', 'desc'),
                limit(3)
            );

            unsubscribeNotifications = onSnapshot(notificationsQuery, (snapshot) => {
                const unreadCount = snapshot.size;
                const notificationBadge = document.querySelector('.notification-badge');
                if (notificationBadge) {
                    notificationBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                    notificationBadge.style.display = unreadCount === 0 ? 'none' : 'flex';
                }
            }, (error) => {
                console.error('Notifications error:', error);
            });
        }

        // Load User Data from Firestore
        async function loadUserData() {
            if (!currentUser) return;

            try {
                const userRef = doc(db, 'users', currentUser.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    fullNameInput.value = userData.fullName || '';
                    emailInput.value = currentUser.email || '';
                    phoneInput.value = userData.phone || '';
                    showMessage('Profile loaded successfully.', 'success');
                } else {
                    showMessage('No profile data found. Please update your information.', 'info');
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showMessage('Error loading profile. Please refresh.', 'error');
            }
        }

        // Update Profile Function
        async function updateProfile(e) {
            e.preventDefault();

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();

            if (!fullName) {
                showMessage('Please enter your full name.', 'error');
                fullNameInput.focus();
                return;
            }

            if (!email) {
                showMessage('Please enter your email.', 'error');
                emailInput.focus();
                return;
            }

            const saveBtn = e.target.querySelector('button[type="submit"]');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            try {
                // Update Firestore profile
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    fullName,
                    phone: phone || null,
                    updatedAt: new Date()
                });

                // Update Auth email if changed
                if (email !== currentUser.email) {
                    await updateEmail(currentUser, email);
                    showMessage('Profile updated! Please verify your new email.', 'success');
                } else {
                    showMessage('Profile updated successfully!', 'success');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('This email is already in use by another account.', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    showMessage('Please enter a valid email address.', 'error');
                } else {
                    showMessage('Error updating profile. Please try again.', 'error');
                }
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Profile';
            }
        }

        // Update Password Function
        async function updatePasswordFn(e) {
            e.preventDefault();

            const currentPassword = currentPasswordInput.value;
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                showMessage('Please fill in all password fields.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('New passwords do not match.', 'error');
                confirmPasswordInput.focus();
                return;
            }

            if (newPassword.length < 6) {
                showMessage('New password must be at least 6 characters.', 'error');
                newPasswordInput.focus();
                return;
            }

            const updateBtn = e.target.querySelector('button[type="button"]');
            updateBtn.disabled = true;
            updateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

            try {
                // Reauthenticate for security
                const credential = EmailAuthProvider.credential(currentUser.email, currentPassword);
                await reauthenticateWithCredential(currentUser, credential);
                
                // Update password
                await updatePassword(currentUser, newPassword);
                showMessage('Password updated successfully!', 'success');

                // Clear form
                currentPasswordInput.value = '';
                newPasswordInput.value = '';
                confirmPasswordInput.value = '';
            } catch (error) {
                console.error('Error updating password:', error);
                if (error.code === 'auth/wrong-password') {
                    showMessage('Incorrect current password. Please try again.', 'error');
                } else if (error.code === 'auth/weak-password') {
                    showMessage('Password is too weak. Please choose a stronger password.', 'error');
                } else {
                    showMessage('Error updating password. Please try again.', 'error');
                }
            } finally {
                updateBtn.disabled = false;
                updateBtn.innerHTML = '<i class="fas fa-lock"></i> Update Password';
            }
        }

        // Sign Out Function
        async function signOutUser() {
            if (confirm('Are you sure you want to sign out?')) {
                if (unsubscribeNotifications) unsubscribeNotifications();
                try {
                    await signOut(auth);
                    window.location.href = 'signin.html';
                } catch (error) {
                    console.error('Error signing out:', error);
                    showMessage('Error signing out. Please try again.', 'error');
                }
            }
        }
        window.signOutUser = signOutUser;

        // Event Listeners
        if (profileForm) {
            profileForm.addEventListener('submit', updateProfile);
        }

        const passwordForm = document.getElementById('passwordForm');
        if (passwordForm) {
            passwordForm.addEventListener('submit', updatePasswordFn);
        }

        // Authentication and Initialization
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                console.log('üë§ User authenticated:', user.uid);
                loadUserData();
                loadNotifications();
            } else {
                console.log('‚ùå No user - redirecting to signin');
                window.location.href = 'signin.html';
            }
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (unsubscribeNotifications) unsubscribeNotifications();
        });

        console.log('üë§ Profile page loaded with Firebase integration');
    </script>

    <!-- Auto-hide Navigation Script -->
    <script>
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const header = document.getElementById('header');
            const mobileNav = document.querySelector('.mobile-nav');
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                if (header) header.classList.add('hidden');
                if (mobileNav) mobileNav.classList.add('hidden');
            } else {
                if (header) header.classList.remove('hidden');
                if (mobileNav) mobileNav.classList.remove('hidden');
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered');
                    })
                    .catch((error) => {
                        console.error('‚ùå Service Worker error:', error);
                    });
            });
        }
    </script>
</body>
