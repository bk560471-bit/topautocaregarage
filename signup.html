<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            filter: blur(0); /* Reset blur to 0 */
            z-index: -1;
        }
        /* Header Styles */
        #header {
            background: rgba(0, 0, 0, 0.9);
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        #header.hidden {
            transform: translateY(-100%);
        }
        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            padding: 0 1rem;
            color: #d4af37;
        }
        .logo-container:hover h1 {
            text-decoration: underline;
        }
        .logo-container img {
            height: 50px;
            width: auto;
            margin-right: 0.5rem;
            border-radius: 50%;
        }
        .logo-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: #d4af37;
            text-decoration: none;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-right: 1rem;
        }
        .home-btn {
            background: #d4af37;
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .home-btn:hover {
            background: #b8962e;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            #header {
                padding: 0.5rem;
                flex-wrap: wrap;
            }
            .logo-container {
                padding: 0 0.5rem;
            }
            .logo-title {
                font-size: 1.25rem;
            }
            .header-actions {
                padding-right: 0.5rem;
                gap: 0.5rem;
            }
            .home-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
        /* Signup Container */
        .signup-container {
            max-width: 800px;
            margin: 120px auto 60px;
            padding: 40px;
            background: rgba(30, 30, 30, 0.85);
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .signup-container {
                margin: 100px auto 40px;
                padding: 30px 20px;
                border-radius: 8px;
            }
        }
        @media (max-width: 480px) {
            .signup-container {
                margin: 90px auto 30px;
                padding: 25px 15px;
            }
        }
        .signup-title {
            text-align: center;
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 2rem;
            font-weight: 700;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 768px) {
            .signup-title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .signup-title {
                font-size: 1.75rem;
                margin-bottom: 1.25rem;
            }
        }
        .signup-form {
            display: grid;
            gap: 1.25rem;
        }
        @media (max-width: 480px) {
            .signup-form {
                gap: 1rem;
            }
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        @media (max-width: 480px) {
            .form-group label {
                font-size: 0.9rem;
                margin-bottom: 0.4rem;
            }
        }
        .form-group input {
            padding: 1rem 1rem 1rem 1rem;
            border-radius: 6px;
            border: 1px solid #333;
            background: rgba(18, 18, 18, 0.85);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        @media (max-width: 480px) {
            .form-group input {
                padding: 0.875rem;
                font-size: 0.95rem;
            }
        }
        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
            transform: translateY(-1px);
        }
        .form-group input::placeholder {
            color: #ccc;
        }
        /* Password Containers */
        .password-container {
            position: relative;
        }
        .password-eye {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            font-size: 1rem;
            z-index: 1;
            transition: color 0.3s ease;
        }
        .password-eye:hover {
            color: #d4af37;
        }
        .signup-btn {
            padding: 1rem 2rem;
            border-radius: 6px;
            background: #d4af37;
            color: #000;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            width: 100%;
        }
        @media (max-width: 480px) {
            .signup-btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.95rem;
            }
        }
        .signup-btn:hover:not(:disabled) {
            background: #b8962e;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        .signup-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }
        .login-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        /* Messages */
        .message {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .message.success {
            background: rgba(0, 255, 0, 0.15);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        .message.error {
            background: rgba(255, 0, 0, 0.15);
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        /* Footer Styles */
        .footer {
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            padding: 2rem 1rem;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: 3rem;
        }
        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .footer p {
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: #ffffff;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .social-links a {
            color: #d4af37;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            color: #b8962e;
            transform: translateY(-2px);
        }
        .footer-links {
            font-size: 0.75rem;
            color: #ffffff;
            margin-top: 1rem;
        }
        .footer-links a {
            color: #d4af37;
            text-decoration: none;
            transition: color 0.3s ease;
            margin: 0 0.5rem;
        }
        .footer-links a:hover {
            color: #b8962e;
        }
        @media (max-width: 768px) {
            .footer {
                padding: 1.5rem 0.5rem;
            }
            .social-links {
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <a href="dashboard.html" class="logo-container">
            <img src="images/logo.png" alt="Top Autocare Logo" style="height: 50px; width: auto;">
            <h1 class="logo-title">Top Autocare</h1>
        </a>
        
        <div class="header-actions">
            <a href="index.html" class="home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </header>

    <!-- Sign Up Container -->
    <main class="signup-container">
        <h1 class="signup-title">Create Account</h1>
        
        <div id="messageContainer"></div>
        
        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" placeholder="e.g., +254 7xx xxx xxx">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" required minlength="6" placeholder="Create password (min 6 characters)">
                    <i class="fas fa-eye-slash password-eye" id="passwordEye"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                    <i class="fas fa-eye-slash password-eye" id="confirmPasswordEye"></i>
                </div>
            </div>
            
            <button type="submit" class="signup-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="signin.html">Sign In</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Top Autocare Garage. All rights reserved. Professional automotive care in Nairobi, Kenya.</p>
            <div class="social-links">
                <a href="https://wa.me/254757562447" aria-label="WhatsApp" target="_blank" rel="noopener">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://twitter.com/BrianVags" aria-label="Twitter" target="_blank" rel="noopener">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="footer-links">
                <a href="privacy-policy.html">Privacy Policy</a> | 
                <a href="terms-of-service.html">Terms of Service</a>
            </div>
        </div>
    </footer>

    <!-- Firebase Script - Self-Contained -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            sendEmailVerification, 
            signOut 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkVYS0CaKe1kHPp9GVnURiZz5WP5tE3iM",
            authDomain: "top-autocare.firebaseapp.com",
            projectId: "top-autocare",
            storageBucket: "top-autocare.firebasestorage.app",
            messagingSenderId: "879247821822",
            appId: "1:879247821822:web:e6a418395d52aac99a4eaf",
            measurementId: "G-T5NDM5M33Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordEye = document.getElementById('passwordEye');
        const confirmPasswordEye = document.getElementById('confirmPasswordEye');
        const submitBtn = document.querySelector('.signup-btn');
        const messageContainer = document.getElementById('messageContainer');

        // Utility Functions
        function showMessage(message, type = 'info') {
            const existingMessage = messageContainer.querySelector('.message');
            if (existingMessage) existingMessage.remove();
            
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                ${message}
            `;
            messageContainer.appendChild(div);
            setTimeout(() => {
                if (div.parentNode) div.remove();
            }, 5000);
        }

        // Real-time Password Validation
        function validatePasswords() {
            if (passwordInput.value && confirmPasswordInput.value) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.style.borderColor = '#ff0000';
                } else {
                    confirmPasswordInput.style.borderColor = '#00ff00';
                }
            } else {
                confirmPasswordInput.style.borderColor = '#333';
            }
        }

        passwordInput.addEventListener('input', validatePasswords);
        confirmPasswordInput.addEventListener('input', validatePasswords);

        // Password Eye Toggles
        if (passwordEye) {
            passwordEye.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordEye.classList.toggle('fa-eye-slash');
                passwordEye.classList.toggle('fa-eye');
            });
        }

        if (confirmPasswordEye) {
            confirmPasswordEye.addEventListener('click', () => {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                confirmPasswordEye.classList.toggle('fa-eye-slash');
                confirmPasswordEye.classList.toggle('fa-eye');
            });
        }

        // Form Submission Handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

            try {
                // Create user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Add to Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    fullName,
                    email,
                    phone: phone || '',
                    createdAt: new Date(),
                    lastLogin: new Date(),
                    role: 'user'
                });

                // Send verification email
                await sendEmailVerification(user);

                showMessage('Account created! Please check your email (including the spam folder) for verification.', 'success');

                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 3000);

            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'An error occurred. Please try again.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email already in use. Please sign in.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password too weak. Use at least 6 characters.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Check connection.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                showMessage(errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });

        console.log('üìù Sign Up page loaded with Firebase');
    </script>

    <!-- Auto-hide Header Script -->
    <script>
        let lastScrollTop = 0;
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered');
                    })
                    .catch((error) => {
                        console.error('‚ùå Service Worker error:', error);
                    });
            });
        }
    </script>
</body>
</html>
